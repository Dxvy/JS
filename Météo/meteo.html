<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteo</title>
    <link rel="stylesheet" href="meteo.css">
</head>
<body>
<form method="post" id="form">
    <div class="form-group">
        <input type="text" class="form-control" id="inputCity">
    </div>

    <button id="search" type="submit" class="form">
        Rechercher
    </button>
</form>
<div class="box-container">
    <div id="city" class="box"></div>
    <div id="temp" class="box"></div>
    <div id="weather" class="box"></div>
    <div id="icon" class="box"></div>
</div>
</body>
<script src="meteo.js"></script>
</html>
